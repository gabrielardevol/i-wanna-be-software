<style>
  ::ng-deep ngx-extended-pdf-viewer {
    padding: 0 !important;
    margin: 0 !important;
    height: 105% !important;
    width: 100% !important;
    box-sizing: border-box;
  }
</style>
<div style="height: calc(100vh - var(--navbar-height))">
  <confetti-background [density]="0" class="w-12 h-12 rounded-xl absolute right-4 bottom-4 z-10" style="height: 48px; background: var(--dark-button-background); color: var(--dark-button-text-color); ">


    <a href="ardevol_cv.pdf" download>
      <button class="w-12 h-12 aspect-square"  >
        <i class="bi bi-download outline-1" style="color: var(--dark-button-text-color)"></i>
      </button>    </a>
  </confetti-background>
  <div class="rounded-md h-full overflow-hidden">
    <pdf-viewer
      [src]="'ardevol_cv.pdf'"
      [render-text]="true"
      [original-size]="false"
      style="display: block; width: 100%; height: 100%; background: white"
    ></pdf-viewer>
  </div>


</div>
