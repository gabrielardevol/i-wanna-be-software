    <button class="aspect-square"
            (click)="$event.stopPropagation(); menu = !menu"
            [style.background-color]="menu ? 'color-mix(in srgb, var(--dark-button-background) 15%, white 85%)' : ''">
      <i class="bi bi-three-dots-vertical"></i>
    </button>
  </nav>

  <div menu #menu *ngIf="menu" style="background: var(--sidebar-background-color); border-radius: 16px;  ">
    <ul class="flex flex-col gap-2 w-[150px]">
      <li routerLink="/about"
          [style.background-color]="router.url == '/about' ? 'color-mix(in srgb, var(--dark-button-background) 15%, white 85%)' : ''"
      >{{ 'menu.about' | translate }}
      </li>
      <hr>
      <li routerLink="/stack"
          [style.background-color]="router.url == '/stack' ? 'color-mix(in srgb, var(--dark-button-background) 15%, white 85%)' : ''">{{ 'menu.stack' | translate }}
      </li>

      <hr>
      <li routerLink="/cv"
      [style.background-color]="router.url == '/cv' ? 'color-mix(in srgb, var(--dark-button-background) 15%, white 85%)' : ''">{{ 'menu.cv' | translate }}
      </li>
      <hr>
      <li style="cursor: default">{{ 'menu.projects' | translate }} <span style=" display: inline; color: white; background: var(--confetti-primary);  border-radius: 20px; font-weight: 800; font-size: xx-small; padding: 0 4px;">Soon</span>
      </li>
      <hr>
      <li style="cursor: default">{{ 'menu.metrics' | translate }} <span style=" display: inline; color: white; background: var(--confetti-primary);  border-radius: 20px; font-weight: 800; font-size: xx-small; padding: 0 4px;">Soon</span>
      </li>
    </ul>
  </div>

  <confetti-background content [density]="30" [style.background]="'var(--background-color)'">

    <confetti-fillers-container>
      <div class="flex flex-col w-full items-between justify-between "
           [style.margin]="router.url == '/' || router.url == '/chat' ? '0' : '8px'"
           [ngClass]="router.url == '/' || router.url == '/chat' ? '' : 'border bg-white rounded-2xl overflow-auto'"
           style="max-width: 500px; min-height: calc(100vh - var(--navbar-height) - 20px)">
        <div style="width: 100%;"
             [style.padding]="router.url == '/' || router.url == '/chat' || router.url == '/cv' ? '0' : '16px'">
          <router-outlet></router-outlet>
        </div>
        <div class="flex w-full justify-between p-1"
             *ngIf="!(router.url == '/' || router.url == '/chat')">
          <div>
            <a *ngIf="routes.indexOf(this.router.url) > 0" (click)="goToPrevPage()">
              <button>
                <svg class="icon w-5 h-5">
                  <use xlink:href="/icons/arrow-left.svg"></use>
                </svg>
              </button>
            </a>
          </div>

          <div>
            <a *ngIf="routes.indexOf(this.router.url) < routes.length - 1" (click)="goToNextPage()">
              <button>
                <svg class="icon w-5 h-5">
                  <use xlink:href="/icons/arrow-right.svg"></use>
                </svg>
              </button>
            </a>
          </div>
        </div>
      </div>

    </confetti-fillers-container>

  </confetti-background>

</confetti-layout>
